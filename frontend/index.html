<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- Optimization -->
    <link rel="dns-prefetch" href="https://cdn.template.junah.dev" />
    <link
      rel="preconnect"
      href="https://api.template.junah.dev"
      crossorigin="use-credentials"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      as="style"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      media="print"
      onload="this.media='all'"
      crossorigin="anonymous"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
        crossorigin="anonymous"
      />
    </noscript>
    <!-- SEO -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://cdn.template.junah.dev/favicon.ico"
    />
    <link rel="manifest" href="https://template.junah.dev/manifest.json" />
    <title>Junah's Template</title>
    <meta property="og:title" content="Junah's Template" />
    <meta property="og:site_name" content="Junah's Template" />
    <meta name="description" content="Junah's Template" />
    <meta
      name="image"
      property="og:image"
      content="https://cdn.template.junah.dev/preview.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ko_KR" />
    <meta name="theme-color" content="#ffffff" />
    <!-- CSS -->
    <link rel="stylesheet" href="/src/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
